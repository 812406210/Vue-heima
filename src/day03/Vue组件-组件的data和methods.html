<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--cdn镜像快速导入Vue包-->
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
</head>
<body>
<div id="app">
    <mycom1></mycom1>
</div>
<script>
    //1、使用Vue.extend来创建全局的Vue组件
    var com1 = Vue.extend({
        template:'<h3>这是vue.extend创建的组件</h3>',
        data:function () {
            return {}
        }
        // 通过template属性，指定了组件要展示的HTML结构
    })
    //2、使用Vue.component('组件名称'，创建出来的模板对象),引用组件，必须要使用小写的
    Vue.component('mycom1',com1)
    //2.创建一个vue实例
    var vm = new Vue({
        el: '#app',    //表示当前我们new的这个Vue实例，要控制页面上的哪个区域
        data: { //data属性中存放的是el中要用到的数据
        }
    })
</script>
</body>
</html>
